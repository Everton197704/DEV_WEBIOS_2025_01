<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anônimo Feedback</title>
</head>
<body>

    <style>
        form{
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);}

      h1{
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      }


    </style>
    <h1> Formulário feedback Anônimo</h1>

    <form action="">
        <label for="">Nome da empresa</label>
        <br>
        <input type="text" placeholder="Nome da empresa">

        <br>
        <br>

        <label for="Data de admissão"> Data de admissão</label>
        <br>
        <input type="date" name="data de admissão" id="Data de admissão">

        <br>
        <br>

        <label for="Qtd de funcionario"> Qtd de funcionario</label>
        <br>
        <input type="number" placeholder="Ex:50" name="" id="">

        <br>
        <br>

        <label for="valor">Qual é sua remuneração (R$):</label>
        <br>
        <input type="text" id="valor" name="valor" placeholder="R$ 0,00">

        <br>

        <h4>Atualemnte você ainda está trabalhando nesta empresa?</h4>

        <input type="radio" name="1">
        <label for="">Sim</label>

        <br>

        <input type="radio" name="1">
        <label for="">Não</label>

        <h4>Você é PJ ou CLT?</h4>

        <input type="radio" name="2">
        <label for="">Pessoa Jurídica</label>

        <br>

        <input type="radio" name="2">
        <label for="">Consolidação das Leis do Trabalho</label>

        <br>
        <h4> Quais benefícios você recebe, selecione abaixo.</h4>

        <input type="checkbox">
        <label for="">Vale refeição</label>
        <br>

        <input type="checkbox">
        <label for="">Vale Alimentação</label>
        <br>

        <input type="checkbox">
        <label for="">Vale transporte</label>
        <br>

        <input type="checkbox">
        <label for="">Academia</label>
        <br>

        <input type="checkbox">
        <label for="">PLR</label>
        <br>

        <input type="checkbox">
        <label for="">Plano de saúde</label>
        <br>

        <input type="checkbox">
        <label for="">Plano odontológico</label>
        <br>

        <input type="checkbox">
        <label for="">Cesta básica</label>
        <br>

        <input type="checkbox">
        <label for="">Day off</label>
        <br>

        <input type="checkbox">
        <label for="">Bolsa de estudos</label>
        <br>

        <input type="checkbox">
        <label for="">Licença a maternidade ou paternidade 
        </label>
        <br>

        <input type="checkbox">
        <label for="">Pet friendly</label>
        <br>
        
        <input type="checkbox">
        <label for="">Empréstimo consignado</label>

        <br>
        <br>

        <label for="pros">Me fale um pouco sobre pròs da empresa:</label>
        <textarea style="width: 100%; height: 100px;" 
        id="pros" name="pros" rows="4" maxlength="1000" placeholder="Fale um pouco sobre pontos positivos da empresa.."></textarea>
        

        <br>
        <br>

        
        <label for="Contras">Me fale um pouco sobre contras da empresa:</label>
        <textarea style="width: 100%; height: 100px;" 
        id="Contras" name="Contras" rows="4" maxlength="1000" placeholder="Fale um pouco sobre pontos negativos da empresa.."></textarea>

        <br>
        <br>

        <input type="submit"  value="Enviar">
        <button type="reset">Limpar</button>

    </form>
    
</body>
</html>
